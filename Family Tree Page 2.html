<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="Family Tree Page 2.css">
  <script src="Family Tree 2.js"></script>
  <title>The Past Bleeding into the Future</title>
</head>

<body>
  <h1>Family Member One</h1>

  <nav>
    <ul>
      <li><a href="Family Tree.html">Storage for Family History</a></li>
      <li><a href="Family Tree Page 3.html">Family Details</a></li>
    </ul>
  </nav>

  <form action="Family Tree Page 3.html method=" POST">
    <section>
      <label for="Family Name">Family Name</label>
      <br>
      <input type="text" name="Family Name" id="Family Name">
    </section>
    <section>
      <h3>Number of Partners</h3>
      <input id="Number of Partners" name="Number of Partners" type="number" step="1" min="0">
      <br>
      <label for="Type of Partner">Type of Partner</label>
      <select name="Type of Partner" id="Type of Partner">
        <option value="Legal Marriage">Legal Marriage</option>
        <option value="Significant Marriageless Arrangement"> Significant Marriageless Arrangement</option>
        <option value="Affair">Affair</option>
        <option value="Friendship">Friendship</option>
        <option value="Undefined">Undefined</option>
        <option value="Donor">Donor</option>
        <option value="Unknown">Unknown</option>
      </select>
    </section>
  </form>

</body>

</html>
